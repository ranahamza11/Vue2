<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="root">
    <h1>All Tasks</h1>
    <ul>
        <li v-for="task in tasks" v-text="task.description"></li>
    </ul>

    <h1>Incomplete Tasks</h1>
    <ul>
        <li v-for="task in incompleteTasks" v-text="task.description"></li>
    </ul>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    let app = new Vue({
        el: '#root',
        data: {
            tasks: [
                { description: 'Do homework', isCompleted: true },
                { description: 'Go to the store', isCompleted: false },
                { description: 'Have some exercise', isCompleted: false },
                { description: 'Do some exciting thing', isCompleted: false },
                { description: 'Complete the dishes', isCompleted: true },
            ]
        },

        computed: {
            incompleteTasks() {
                return this.tasks.filter(task => !task.isCompleted);
            }
        }
    })
</script>

</body>
</html>
